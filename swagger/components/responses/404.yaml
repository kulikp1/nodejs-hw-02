description: Not found
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 404
        message:
          type: string
          oneOf:
            - Contact not found
            - User not found
        data:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              oneOf:
                - 'Contact with {id} not found'
                - 'User not found'
