description: Unauthorized error
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 401
        message:
          type: string
          oneOf:
            - Unauthorized
            - Session not found
            - Refresh token expired
            - Session for such user not found
        data:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              oneOf:
                - Access token expired or not provided
                - Session not found
                - Refresh token expired
                - Session for such user not found
