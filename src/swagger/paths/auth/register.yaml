tags:
  - Auth
summary: Register new user
operationId: registerUser
description: 'Register new user in the app with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: "User's name"
            type: string
            example: 'John Doe'
          email:
            description: "User's email"
            type: string
            example: 'john@example.com'
          password:
            description: "User's password"
            type: string
            example: '12345'
responses:
  '201':
    description: Registers a new user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              $ref: ../../components/schemas/user.yaml
  '409':
    $ref: '../../components/responses/409.yaml'
